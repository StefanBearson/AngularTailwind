<div class="bg-red-100 py-32 px-10 min-h-screen ">
  <div class="bg-white p-10 md:w-3/4 lg:w-1/2 mx-auto">

    <form action="">

      <div class="flex items-center mb-5">
        <label for="name" class="form-label">Text</label>
        <input type="text" id="name" name="name" placeholder="Name" class="form-input">
      </div>

      <div class="flex items-center mb-5">
        <label for="number" class="form-label">Number</label>
        <input type="number" id="number" name="number" placeholder="number" class="form-input">
      </div>

      <div class="flex items-center mb-5">
        <label for="number" class="form-label">Range</label>
        <input type="range" id="range" name="range" placeholder="range" class="form-input">
      </div>

      <div class="flex items-center mb-5">
        <label for="number" class="form-label">File</label>
        <input type="file" id="file" name="file" placeholder="file" class="form-input">
      </div>

      <div class="flex items-center mb-5">
        <label for="number" class="form-label">Date</label>
        <input type="date" id="date" name="date" placeholder="date" class="form-input">
      </div>

      <div class="flex items-center mb-5">
        <label for="number" class="form-label">Month</label>
        <input type="month" id="month" name="month" placeholder="month" class="form-input">
      </div>

      <div class="flex items-center mb-5">
        <label for="number" class="form-label">Time</label>
        <input type="time" id="time" name="time" placeholder="time" class="form-input">
      </div>

      <div class="flex items-center mb-5">
        <label for="number" class="form-label">Password</label>
        <input type="password" id="password" name="password" placeholder="password" class="form-input">
      </div>

      <div class="flex items-center mb-5">
        <label for="number" class="form-label">Select</label>
        <select class="form-input">
            <option>Surabaya</option>
            <option>Jakarta</option>
            <option>bandung</option>
            <option>Tangerang</option>
        </select>
      </div>

      <div class="text-right">
        <button class="py-3 px-8 bg-green-400 text-white font-bold">Submit</button> 
      </div>

    </form>
  </div>
</div>
