<div class="grid justify-items-center">
  <div class="flex flex-wrap w-10/12">
    <div class="w-full items-center">
      <ul class="flex mb-0 list-none flex-wrap pt-3 pb-4 flex-row">
        <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
          <a class="text-xs font-bold uppercase px-5 py-3 shadow-md border border-gray-200 rounded block leading-normal" (click)="toggleTabs(1)" [ngClass]="{'text-red-300 bg-white': openTab !== 1, 'text-white bg-red-300': openTab === 1}">
            <i class="fas fa-space-shuttle text-base mr-1"></i> Buttons
          </a>
        </li>
        <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
          <a class="text-xs font-bold uppercase px-5 py-3 shadow-md border border-gray-200 rounded block leading-normal" (click)="toggleTabs(2)" [ngClass]="{'text-red-300 bg-white': openTab !== 2, 'text-white bg-red-300': openTab === 2}">
            <i class="fas fa-cog text-base mr-1"></i> Tabels
          </a>
        </li>
        <li class="-mb-px last:mr-0 flex-auto text-center">
          <a class="text-xs font-bold uppercase px-5 py-3 shadow-md border border-gray-200 rounded block leading-normal" (click)="toggleTabs(3)" [ngClass]="{'text-red-300 bg-white': openTab !== 3, 'text-white bg-red-300': openTab === 3}">
            <i class="fas fa-briefcase text-base mr-1"></i> Forms
          </a>
        </li>
      </ul>
      <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-md border border-gray-200 rounded">
        <div class="px-4 py-5 flex-auto">
          <div class="tab-content tab-space">
            <div [ngClass]="{'hidden': openTab !== 1, 'block': openTab === 1}">
              <app-buttons></app-buttons>   
            </div>       
            <div [ngClass]="{'hidden': openTab !== 2, 'block': openTab === 2}">
              <p>
                <app-tabels></app-tabels>
              </p>
            </div>
            <div [ngClass]="{'hidden': openTab !== 3, 'block': openTab === 3}">
              <p>
                Coming soon!
              </p>
            </div>
          
          </div>  
        </div>
      </div>
    </div>
  </div>
</div>
