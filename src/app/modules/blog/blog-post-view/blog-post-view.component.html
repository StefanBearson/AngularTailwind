
<div class="grid pt-2 justify-items-center">
  <div class=" bg-slate-200">
    <div class="p-2 bg-slate-100 dark:bg-slate-600">{{post.frontmatter.title}}</div>
    <div class="p-2 markdown-body w-80">
      <markdown lineNumbers class="w-full" [data]="post.content"></markdown>
    </div>
    <div class="grid p-2 justify-items-end">
      <a routerLink="/blog" class="p-2 link bg-slate-500" link-button>
        <button><span class="mdi mdi-post">Back</span></button>
      </a>
    </div>
  </div>
</div>
