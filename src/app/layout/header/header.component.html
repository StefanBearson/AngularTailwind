<div class="flex border-b-2 dark:border-slate-700">
  <div class="w-[200px] flex">
    <button class="flex-1 h-full min-w-full bg-slate-50 dark:bg-slate-800 text-slate-700 dark:text-slate-200" (click)="toggleLeftSidebar()">MENU</button>
  </div>
  <div class="flex-grow">
    <h1 class="text-2xl text-center">{{title$ | async}}</h1>
    <h2 class="text-lg text-center">{{pageName$ | async}}</h2>
    <h5 class="text-sm text-center"> {{pageDescription$ | async}}</h5>
  </div>
  <div class="w-[200px] relative flex">
    <button class="flex-1 h-full min-w-full py-2 bg-slate-50 dark:bg-slate-800 text-slate-700 dark:text-slate-200" (click)="toggleRightSidebar()">OPTIONS</button>
  </div>
</div>
