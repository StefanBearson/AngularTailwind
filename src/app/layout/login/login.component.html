<button (click)="openModal('login')" class="btn right-0 bg-green-200 text-green-700 dark:text-green-200 dark:bg-green-700">Login</button> 

<app-modal id="login">
  <div class="w-full lg:w-4/12 px-4 mx-auto pt-6">
    <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-white dark:text-gray-400 dark:bg-gray-800 border-0">

      <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
        <div class="text-blueGray-400 text-center mb-3 font-bold">
          <small>Sign in with your name</small>
        </div>
        <form>
          <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="userName">Name</label><input type="text" id="userName" [formControl]="userName"  class="border-0 px-3 py-3 placeholder-gray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Name">
          </div>
          <div class="text-center mt-6">
            <button (click)="login()" class="bg-green-500  text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150" type="button"> Sign In </button>
          </div>
        </form>
      </div>
    </div>
  </div>
